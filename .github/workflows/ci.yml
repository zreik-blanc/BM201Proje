name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  WORKING_DIR: ./server 

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy pylint
          pip install -r ${{ env.WORKING_DIR }}/requirements.txt

      - name: Run Ruff linter
        run: ruff check ${{ env.WORKING_DIR }}/

      - name: Check formatting with Black
        run: black --check ${{ env.WORKING_DIR }}/

      - name: Run Pylint
        run: |
          pylint ${{ env.WORKING_DIR }}/app \
            --output-format=colorized \
            --fail-under=7.0 \
            --disable=C0114,C0115,C0116

      - name: Run MyPy type checker
        run: mypy ${{ env.WORKING_DIR }}/app --ignore-missing-imports